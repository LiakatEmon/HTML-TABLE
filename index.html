<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
</head>
<body>
    <div>
        <table width="100%" border="2px" align="center" style="border-collapse: collapse;">
            <thead bgcolor="brown">
               <tr>
                  <th width="8%"></th>
                  <th width="8%"></th>
                  <th width="8%"></th>
                  <th width="8%"></th>
                  <th width="8%"></th>
                  <th width="8%"></th>
                  <th width="8%"></th>
                  <th width="8%"></th>
               </tr> 
                <tr height="25px">
                    <th colspan="2">1</th>
                    <th colspan="2">2</th>
                    <th colspan="1">3</th>
                    <th colspan="1">4</th>
                    <th colspan="2">5</th>
                </tr>
            </thead>
             <tr height="25px">
                <td colspan="2">A</td>
                <td colspan="3">B</td>
                <td colspan="3">C</td>
             </tr>
             <tr height="25px">
                <td colspan="2" rowspan="2"></td>
                <td colspan="3" rowspan="4"></td>
                <td colspan="3" rowspan="9"></td>
             </tr>
             <tr height="25px"></tr>
             <tr height="25px"><td colspan="2">D</td></tr> 
             <tr height="25px">
                <td colspan="2" rowspan="10"></td></tr>
             <tr height="25px">
                <td colspan="3">D</td>
             </tr>
              <tr height="25px"></tr>
             <tr height="25px"></tr>
             <tr height="25px"></tr>
             <tr height="25px"></tr> 
             <tr height="25px">
                <td colspan="2" rowspan="1">F</td>
                <td colspan="2" rowspan="1">G</td>
                <td colspan="2" rowspan="1">H</td>
             </tr>
             <tr height="25px">
                <td colspan="2" rowspan="3"></td>
                <td colspan="2" rowspan="3"></td>
                <td colspan="2" rowspan="3"></td>
             </tr>
               <tr height="25px"></tr>
             <tr height="25px"></tr>  
        </table>
    </div>
</body>
</html>
